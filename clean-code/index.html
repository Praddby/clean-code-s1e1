<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body>
  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="header__link-more-details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section>
      <h3 class="main__title">Add Item</h3>
      <input class="main__input main__input-new-task" type="text">
      <button class="main__btn main__btn-add">Add</button>
    </section>
    <section>
      <h3 class="main__title">Todo</h3>
      <ul class="main__list main__list-incomplete">
        <li class="main__item">
          <input class="main__item-checkbox" type="checkbox">
          <label class="main__item-task">Pay Bills</label>
          <input class="main__item-input" type="text">
          <button class="main__item-btn main__item-btn-edit">Edit</button>
          <button class="main__item-btn main__item-btn-delete"><img class="main__item-btn-delete-image" src="./remove.svg" alt="delete"></button>
        </li>
        <li class="main__item main__item-edit-mode">
          <input class="main__item-checkbox" type="checkbox">
          <label class="main__item-task">Go Shopping</label>
          <input class="main__item-input" type="text" value="Go Shopping">
          <button class="main__item-btn main__item-btn-edit">Save</button>
          <button class="main__item-btn main__item-btn-delete"><img class="main__item-btn-delete-image" src="./remove.svg" alt="delete"></button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="main__title">Completed</h3>
      <ul class="main__list main__list-completed">
        <li class="main__item">
          <input class="main__item-checkbox" type="checkbox" checked>
          <label class="main__item-task">See the Doctor</label>
          <input class="main__item-input main__item-input-completed" type="text">
          <button class="main__item-btn main__item-btn-edit">Edit</button>
          <button class="main__item-btn main__item-btn-delete"><img class="main__item-btn-delete-image" src="./remove.svg" alt="delete"></button>
        </li>
      </ul>
    </section>
  </main>
<script src="app.js"></script>
</body>
</html>
